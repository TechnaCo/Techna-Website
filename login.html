<!DOCTYPE html>
<html>
    <head>
        <meta lang="en" charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Log in</title>
        <link rel="stylesheet" href="login.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="flexed">
        <section id="login-page">
            <div class="flexed" id="login-logo">
                <a href="index.html"><img src="Assets/LandingPage/Techna-logo-colored.svg" alt=""></a>
                <h1>Techna Owl's Nest</h1>
            </div>
            <div class="flexed" id="login-form">
                <form class="flexed" action="OwlsNest.html">
                    <label for="username">Username:</label>
                        <input id="username" type="text" placeholder="Username" required>
                    <label for="password">Password:</label>
                        <input id="password" type="password" placeholder="Password" required>
                    <button class="login-btn">Login</button>
                    <a id="change-login" href="register.html">No account yet? Register here</a>
                    <a id="forgot" href="account-recovery.html">Forgot your Username or Password?</a>
                </form>
            </div>
        </section>
    </body>
</html>
