<!DOCTYPE html>
<html>
    <head>
        <meta lang="en" charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Login Page</title>
        <link rel="stylesheet" href="login.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="flexed">
        <div id="login-logo">
            <h1>Techna Owl's Nest</h1>
            <img src="Assets/LandingPage/Techna-logo-colored.svg" alt="">
        </div>
        <div class="flexed" id="details">
            <form class="flexed" action="OwlsNest.html">
                <label for="userName">Username:</label>
                    <input type="text" placeholder="Username" required>
                <label for="message">Password:</label>
                    <input type="password" placeholder="Password" required>
                    <button id="submit"><a href="index.html" target=""></a>Register</button>
                    <a id="change-login" href="login.html">Already have an account? Login here</a>
            </form>
        </div>
    </body>
</html>
